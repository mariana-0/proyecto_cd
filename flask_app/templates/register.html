<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body class="bg-light">
    <header class="mt-3 d-flex justify-content-around align-items-center">
        <h1>PeliReview</h1>
        <a href="/login" class="btn btn-primary">Login</a>
    </header>
    <div class="mx-auto col-5 mt-3">
        <h2>Register</h2>
        {% with messages = get_flashed_messages(category_filter=['register'])%}
            {% if messages %}
                <div class="alert alert-danger">
                    {% for message in messages%}
                        <p>{{message}}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        <form action="/register_user" method="post" novalidate>
            <div class="form-group">
                <label for="nickname">Nickname:</label>
                <input type="text" name="nickname" id="nickname" class="form-control">
            </div>
            <div class="form-group">
                <label for="first_name">First Name:</label>
                <input type="text" name="first_name" id="first_name" class="form-control">
            </div>
            <div class="form-group">
                <label for="last_name">Last Name:</label>
                <input type="text" name="last_name" id="last_name" class="form-control">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" class="form-control">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" class="form-control">
            </div>
            <div class="form-group">
                <label for="c_password">Confirm Password:</label>
                <input type="password" name="c_password" id="c_password" class="form-control">
            </div>
            <input type="submit" value="Register" class="btn btn-info mt-2">
        </form>
    </div>
</body>
</html>
