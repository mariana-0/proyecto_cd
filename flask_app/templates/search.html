<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="container">  
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <h3 class>PeliReview</h3>
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="/home">Home</a>
                <a class="nav-item nav-link active btn btn-warning" href="/logout">Logout</a>
            </div>
        </nav>
        {% if search_form=='genre' %}
            <div class="row mt-5">
                {% for movie in movies %}
                <div class="col-3">
                    <img src="../static/img/{{movie.name}}.png" class="img-thumbnail" width="200" height="200">
                </div>
                <div class="col-3">
                    <h5>{{movie.name}}</h5>
                    <p>Released year: {{movie.year}}</p>
                    <p>Main Genre: {{movie.genre}}</p>
                    <p>Director: {{movie.director}}</p>
                    <p>Country: {{movie.country}}</p>
                    <p>Average rate: {{movie.average_rate}}</p>
                    <a href="/view_reviews/{{movie.id}}" class="btn btn-primary">View reviews</a>
                    <a href="/create_review/{{movie.id}}" class="btn btn-info">Review</a>
                </div>
                {%endfor%}
            </div>
        {% endif %}
    </div>
</body>
</html>
