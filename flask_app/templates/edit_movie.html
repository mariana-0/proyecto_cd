<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit a movie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body class="bg-light">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <h3 class>PeliReview</h3>
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="/home">Cancel</a>
                <a class="nav-item nav-link active btn btn-warning" href="/logout">Logout</a>
            </div>
        </nav>
        <div class="row">
            <div class="col-6">
                <h4>Create a new movie!</h4>
                {% with messages = get_flashed_messages(category_filter=['create_movie'])%}
                {% if messages %}
                    <div class="alert alert-danger">
                        {% for message in messages%}
                            <p>{{message}}</p>
                        {% endfor %}
                    </div>
                {% endif %}
                {% endwith %}
                <form action="/update_movie" method="post">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" class="form-control" value="{{movie.name}}"></input>
                    </div>
                    <div class="form-group">
                        <label for="year">Released year:</label>
                        <input type="number" id="year" name="year" class="form-control" value="{{movie.year}}"></input>
                    </div>
                    <div class="form-group">
                        <label for="director">Director:</label>
                        <input type="text" id="director" name="director" class="form-control" value="{{movie.director}}"></input>
                    </div>
                    <div class="form-group">
                        <label for="country">Country:</label>
                        <input type="text" id="country" name="country" class="form-control" value="{{movie.director}}"></input>
                    </div>
                    <input type="submit" value="Create" class="btn btn-success mt-2">
                </form>
            </div>
            <div class="col-6">
                <h4>Change the main genre</h4>
                <div class="form-group">
                    <label for="current_genre">Current genre:</label>
                    <p class="form-group">{{movie.genre}}</p>
                </div>
                <form action="/change_genre" method="post">
                    <div class="form-group">
                        <label for="genre">Set a new main Genre:</label>
                        <select class="form-control" id="genre" name="genre">
                            <option value="Action">Action</option>
                            <option value="Comedy">Comedy</option>
                            <option value="Drama">Drama</option>
                            <option value="Fantasy">Fantasy</option>
                            <option value="Horror">Horror</option>
                            <option value="Romance">Romance</option>
                            <option value="Thriller">Thriller</option>
                            <option value="Science Fiction">Science Fiction</option>
                            <option value="Adventure">Adventure</option>
                            <option value="Historical">Historical</option>
                        </select>
                    </div>
                    <input type="submit" value="Update genre" class="btn btn-success mt-2">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
