<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View movie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/home">
                <img src="../static/img/logo.svg" alt="" width="30" height="24" class="d-inline-block align-text-top">
                PeliReview
            </a>
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="/home">Home</a>
                <a class="nav-item nav-link active btn btn-warning" href="/logout">Logout</a>
            </div>
        </nav>
        <h4>{{movie.name}} information</h4>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Released Year</th>
                    <th>Main Genre</th>
                    <th>Director</th>
                    <th>Country</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{movie.name}}</td>
                    <td>{{movie.year}}</td>
                    <td>{{movie.genre}}</td>
                    <td>{{movie.director}}</td>
                    <td>{{movie.country}}</td>
                </tr>
            </tbody>
        </table>
        <a href="/edit_movie/{{movie.id}}" class="btn btn-primary">Edit</a>
        <a href="/delete/{{movie.id}}" class="btn btn-danger">Delete</a>
    </div>
</body>
</html>
