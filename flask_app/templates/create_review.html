<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/home">
                <img src="../static/img/logo.svg" alt="" width="30" height="24" class="d-inline-block align-text-top">
                PeliReview
            </a>
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="/home">Home</a>
                <a class="nav-item nav-link active btn btn-warning" href="/logout">Logout</a>
            </div>
        </nav>
        <div class="mx-auto row">
            <h4 class="text-center mt-3">Create a review for {{movie.name}}</h4>
            <div class="col-7 mt-3">
                {% with messages = get_flashed_messages(category_filter=['create_review'])%}
                {% if messages %}
                    <div class="alert alert-danger">
                        {% for message in messages%}
                            <p>{{message}}</p>
                        {% endfor %}
                    </div>
                {% endif %}
                {% endwith %}
                <form action="/insert_review", method="post">
                    <input type="hidden" name="user_id" value="{{user.id}}">
                    <input type="hidden" name="movie_id" value="{{movie.id}}">
                    <div>
                        <label id="rate">Enter a rate, from 1 to 5 (hightest rate):</label>
                        <input type="number" name="rate" id="rate">
                    </div>
                    <div class="form-group">
                        <label for="content">Review content:</label>
                        <textarea id="content" name="content" class="form-control" rows="4"></textarea>
                    </div>
                    <input type="submit" class="btn btn-success mt-3" value="Create review">
                </form>
            </div>
            <div class="col-3">
                <img src="../static/img/{{movie.name}}.png" class="img-thumbnail" width="200" height="200">
                <!-- <img src="{{ url_for('static', filename='img/movie.name.png') }}" class="img-thumbnail" width="200" height="200">  -->
            </div>
        </div>
    </div>
</body>
</html>
